<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/register.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <div id="Rectangle10"></div>
    <div id="Polygon1"></div>
    <h1 class="mt-5">Sprite Games</h1>
    <div id="Rectangle3"></div>
    
    <div id="RectSign" class="mt-5">
       
        <div class="d-flex justify-content-center"><p>Sign Up</p></div>
        <fieldset>
            <div class="mx-4">
                <p>E-mail:</p>
                <input  type="text" name="email" placeholder="example@gmail.com">
                <p>Username:</p>
                <input type="text" id="username" name="username" placeholder="Username">
                <p>Enter Password:</p>
                <input type="password" id="pswd" name="pswd" placeholder="Password">
                <p>Repeat Password:</p>
                <input type="password" name="pswdagain" placeholder="Repeat Password">
              
            </div>
            
            <div id="Polygon2"></div>
        
            
            <div class="form-check mx-4 my-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked" style="color: white;">
                    I accept the <a href="https://youtu.be/woB1T4pnrZI" style="color: #5F486F;">the terms of use</a> of the page  
                </label>
                <div class="my-2" id="idboton">
                    <button style="border-radius: 30px;" id="btnRegister">Register</button>
                </div>
            </div>
        </div>
    </fieldset>
</form>
    
</body>

</html>
